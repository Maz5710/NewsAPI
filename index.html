<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bottstrap 5.3 CSS -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <title>GNews API Site </title>
</head>

  <!-- Navbar GNews Start -->
  <header>
    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-7 py-4">
          </div>
          <div class="col-sm-4 offset-md-1 py-4">
            <ul class="list-unstyled">
              <li><a href="profile.html" class="text-white">Visit My Profile</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <h2>GNews</h2>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
          aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>
  <!-- Navbar GNews End -->

  <!-- GNews Main Page Start -->
  <div class="container p-5 row form mt-3 mb-3">

    <body class="bg-dark bg-gradient">
      <div class="container p-5 row form mt-3 mb-3">
        <h4 class="text-light">Welcome to GNews, where we bring you the latest news from around the world. Select what
          topics and how you wish to read the items.</h5>
      </div>
      <!-- GNews Into End -->

      <!-- Country Select Start -->
      <div class="form-group col-lg-4 col-md-12 mb-3">
        <select id="countrySelect" class="form-select">
          <option selected disabled>Choose Country</option>
          <option value="gb">Great Britian</option>
          <option value="ie">Ireland</option>
          <option value="us">USA</option>
          <option value="au">Australia</option>
        </select>
      </div>
      <!-- Country Select End -->

      <!-- Topic Select Start -->
      <div class="form-group col-lg-4 col-md-12 mb-3">
        <select id="topicSelect" class="form-select">
          <option selected disabled>Choose Topic</option>
          <option value="sports">Sports</option>
          <option value="science">Science</option>
          <option value="business">Business</option>
          <option value="technology">Technology</option>
        </select>
      </div>
      <!-- Topic Select End -->

      <!-- Language Select Start -->
      <div class="form-group col-lg-4 col-md-12 mb-3">
        <select id="languageSelect" class="form-select">
          <option selected disabled value="en">Choose Language</option>
          <option value="zh">Chinese</option>
          <option value="en">English</option>
          <option value="de">German</option>
          <option value="es">Spanish</option>
        </select>
      </div>
      <!-- Language Select End -->

      <!-- Search Button Start -->
      <div class="col-lg-4 col-md-12 d-flex justify-content-center mb-3">
        <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn-primary btn" type="submit">Search</button>
      </div>
      <!-- Search Button End -->

  </div>
  <!-- GNews Main Page End -->

    <div class="container p-5">
      <div id="results" class="row">
      </div>
    </div>


  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/222e21d044.js" crossorigin="anonymous"></script>
  <!-- Jquery -->
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap 5.3 JS  -->
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="./js/script.js"></script>
</body>

</html>
